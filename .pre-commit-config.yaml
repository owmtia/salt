  # ----- Source Distribution Requirements -------------------------------------------------------------------------->
      - id: pip-tools-compile
        alias: compile-sdist-linux-3.5-zmq-requirements
        pass_filenames: false
        name: Linux Source Distribution Py3.5 ZeroMQ Requirements
        files: ^requirements/(((base|zeromq|crypto)\.txt)|static/sdist/linux\.in)$
        args:
          - -v
          - --py-version=3.5
          - --platform=linux
          - --include=requirements/base.txt
          - --include=requirements/zeromq.txt
          - --include=requirements/crypto.txt
          - requirements/static/sdist/linux.in

      - id: pip-tools-compile
        alias: compile-sdist-darwin-3.5-zmq-requirements
        pass_filenames: false
        name: Darwin Source Distribution Py3.5 ZeroMQ Requirements
